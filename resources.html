<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>资源导航 - Bento Grid</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-color: #0a0a0a; /* Very dark background for a tech feel */
            color: #e0e0e0; /* Light gray text */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }

        .bento-card {
            background-color: #1a1a1a; /* Darker card background */
            border: 1px solid #2a2a2a; /* Subtle border */
            border-radius: 1rem; /* More rounded corners like Apple's style */
            padding: 1.5rem; /* p-6 */
            transition: transform 0.2s ease-out, box-shadow 0.2s ease-out;
            display: flex;
            flex-direction: column;
        }

        .bento-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3), 0 0 0 1px #00A99D; /* Shadow and highlight on hover */
        }

        .bento-card-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem; /* mb-4 */
        }

        .bento-card-title {
            font-size: 1.25rem; /* text-xl */
            font-weight: 600; /* font-semibold */
            color: #ffffff; /* White title */
            margin-left: 0.75rem; /* ml-3 */
        }

        .bento-card-icon {
            font-size: 1.5rem; /* text-2xl */
            color: #00A99D; /* Accent color - Teal/Cyan */
            width: 2rem; /* Fixed width for alignment */
            text-align: center;
        }
        
        .highlight-line {
            height: 3px;
            width: 50px;
            margin-bottom: 0.75rem; /* mb-3 */
            background: linear-gradient(to right, #00A99D, rgba(0, 169, 157, 0.3)); /* Teal gradient with opacity */
            border-radius: 1.5px;
        }

        .bento-card ul {
            list-style: none;
            padding: 0;
            flex-grow: 1; /* Make ul take remaining space */
        }

        .bento-card li {
            margin-bottom: 0.75rem; /* mb-3 */
        }

        .bento-card li a {
            color: #90cdf4; /* Tailwind's blue-400 for links */
            text-decoration: none;
            transition: color 0.2s ease;
            display: flex;
            align-items: center;
        }
        .bento-card li a .link-icon {
            margin-right: 0.5rem; /* mr-2 */
            color: #4fd1c5; /* Tailwind's teal-400 for link icons */
        }

        .bento-card li a:hover {
            color: #63b3ed; /* Tailwind's blue-300 on hover */
            text-decoration: underline;
        }

        /* Specific grid spans */
        .grid-span-1 { grid-column: span 1 / span 1; }
        .grid-span-2 { grid-column: span 2 / span 2; }
        .grid-span-3 { grid-column: span 3 / span 3; }

        /* Responsive adjustments for the grid */
        .main-grid {
            display: grid;
            gap: 1.5rem; /* gap-6 */
            grid-template-columns: repeat(1, minmax(0, 1fr)); /* Mobile: 1 column */
        }
        @media (min-width: 768px) { /* md breakpoint */
            .main-grid {
                grid-template-columns: repeat(2, minmax(0, 1fr)); /* Tablet: 2 columns */
            }
        }
        @media (min-width: 1024px) { /* lg breakpoint */
            .main-grid {
                /* Attempting a more complex bento layout for wider screens */
                /* This will create a 3-column feel with some items spanning 2 */
                grid-template-columns: repeat(3, minmax(0, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-white">
                XWXXW 资源精选导航
            </h1>
            <p class="text-lg text-gray-400 mt-2"> created by xwxxw </p>
            <a href="index.html">返回主页</a>
        </header>

        <div id="bentoGridContainer" class="main-grid">
            <!-- Bento cards will be injected here by JavaScript -->
        </div>

        <!-- 添加返回主页的链接 -->
        
    </div>

    <script>
        const linkCategories = [
            {
                title: "定期追更的项目",
                icon: "fas fa-sync-alt", // Font Awesome icon class
                colSpanDesktop: "grid-span-1", // Spans 1 column on lg+
                items: [
                    { text: "Weekly (科技爱好者周刊)", url: "https://github.com/ruanyf/weekly", icon: "fas fa-newspaper" },
                    { text: "《HelloGitHub》月刊", url: "https://github.com/521xueweihan/HelloGitHub/tree/master", icon: "fas fa-book-open" }
                ]
            },
            {
                title: "无边界的学习资料库",
                icon: "fas fa-infinity",
                colSpanDesktop: "grid-span-2", // Spans 2 columns on lg+
                items: [
                    { text: "Librarian-pku 北大全套课程资料", url: "https://github.com/lib-pku/libpku", icon: "fas fa-university" },
                    { text: "清华大学计算机系课程攻略", url: "https://github.com/PKUanonym/REKCARC-TSC-UHT", icon: "fas fa-graduation-cap" },
                    { text: "BiliBili公开课目录", url: "https://github.com/elder-frog/OpenCourseCatalog", icon: "fab fa-youtube" },
                    { text: "从小学到高中所有教材", url: "https://github.com/TapXWorld/ChinaTextbook?tab=readme-ov-file", icon: "fas fa-child" },
                    { text: "各教育机构学习资源", url: "https://github.com/mswnlz/edu-knowlege", icon: "fas fa-chalkboard-teacher" }
                ]
            },
            {
                title: "神仙设计资源库",
                icon: "fas fa-palette",
                colSpanDesktop: "grid-span-2", // Spans 2 columns on lg+
                items: [
                    { text: "design-resource", url: "https://github.com/bradtraversy/design-resources-for-developers", icon: "fas fa-drafting-compass" },
                    { text: "Awesome Design Tools", url: "https://github.com/goabstract/Awesome-Design-Tools", icon: "fas fa-tools" },
                    { text: "中国色彩", url: "https://github.com/zerosoul/chinese-colors", icon: "fas fa-paint-brush" },
                    { text: "字体[得意黑] Smiley Sans", url: "https://github.com/atelier-anchor/smiley-sans", icon: "fas fa-font" },
                    { text: "表情包博物馆 ChineseBQB", url: "https://github.com/zhaoolee/ChineseBQB", icon: "far fa-grin-beam" }
                ]
            },
            {
                title: "不只用来学习的GitHub",
                icon: "fas fa-laptop-code",
                colSpanDesktop: "grid-span-1", // Spans 1 column on lg+
                items: [
                    { text: "程序员做饭指南", url: "https://github.com/Anduin2017/HowToCook", icon: "fas fa-utensils" },
                    { text: "996.ICU", url: "https://github.com/996icu/996.ICU", icon: "fas fa-briefcase-medical" }
                ]
            }
            // You can add more categories here in the future
            // {
            //     title: "New Category",
            //     icon: "fas fa-star",
            //     colSpanDesktop: "grid-span-1",
            //     items: [
            //         { text: "New Link 1", url: "#", icon: "fas fa-link" },
            //         { text: "New Link 2", url: "#", icon: "fas fa-link" }
            //     ]
            // }
        ];

        function renderCategories() {
            const container = document.getElementById('bentoGridContainer');
            container.innerHTML = ''; // Clear existing content

            linkCategories.forEach(category => {
                const card = document.createElement('div');
                // Base classes for all cards
                card.className = 'bento-card';
                
                // Apply responsive column span classes
                // Default to span 1 on mobile/tablet, specific span on desktop
                if (window.innerWidth >= 1024 && category.colSpanDesktop) { // lg breakpoint
                     card.classList.add(category.colSpanDesktop);
                } else if (window.innerWidth >= 768 && category.colSpanTablet) { // md breakpoint
                     card.classList.add(category.colSpanTablet);
                } else {
                    // For smaller screens, or if no specific span is defined, it defaults to what the grid-template-columns dictates (e.g., single column)
                    // If your main-grid is md:grid-cols-2, then cards without specific span will take 1 column on md.
                }


                const header = document.createElement('div');
                header.className = 'bento-card-header';

                const iconElement = document.createElement('i');
                iconElement.className = `${category.icon} bento-card-icon`;
                header.appendChild(iconElement);

                const titleElement = document.createElement('h2');
                titleElement.className = 'bento-card-title';
                titleElement.textContent = category.title;
                header.appendChild(titleElement);
                
                card.appendChild(header);

                const highlightLine = document.createElement('div');
                highlightLine.className = 'highlight-line';
                card.appendChild(highlightLine);

                const ul = document.createElement('ul');
                category.items.forEach(item => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = item.url;
                    a.target = '_blank'; // Open links in new tab
                    a.rel = 'noopener noreferrer';

                    if (item.icon) {
                        const linkIcon = document.createElement('i');
                        linkIcon.className = `${item.icon} link-icon`;
                        a.appendChild(linkIcon);
                    }
                    
                    const linkText = document.createTextNode(item.text);
                    a.appendChild(linkText);
                    
                    li.appendChild(a);
                    ul.appendChild(li);
                });
                card.appendChild(ul);
                container.appendChild(card);
            });
        }

        // Initial render
        renderCategories();
        
        // Optional: Re-render on resize if you have complex responsive logic for colSpans
        // that isn't purely CSS driven (though the current setup tries to be CSS driven for spans)
        // window.addEventListener('resize', renderCategories);

    </script>
</body>
</html>
